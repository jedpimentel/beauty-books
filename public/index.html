<!DOCTYPE html>
<html lang="en" ng-app="BeautyBooks">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Beauty Books</title>
    <!-- Load Custom CSS Styles -->
    <link href="css/styles.css" rel="stylesheet"/>
    <!-- Load Font Awesome -->
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" />
    <!-- Load Normalize CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css" rel="stylesheet"/>
    <!-- Load Angular.js Libraries -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular.js"></script>
    <!-- Load Angular js Routes -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.7/angular-route.min.js"></script>
    <!-- Load App.js-->
    <script type="text/javascript" src="app.js"></script>
    <!-- Load Config JS-->
    <script type="text/javascript" src="config/config.js"></script>
    <!-- Load Velocity JS -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/velocity/1.4.3/velocity.min.js"></script>
    <!-- Load Velocity JS UI -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/velocity/1.4.3/velocity.ui.min.js"></script>
    <!-- Controllers -->
    <script type="text/javascript" src="controllers/LoginController.js"></script>
    <script type="text/javascript" src="controllers/ExpensesController.js"></script>
    <script type="text/javascript" src="controllers/HomeController.js"></script>
    <script type="text/javascript" src="controllers/SchedulerController.js"></script>
    <script type="text/javascript" src="controllers/SettingsController.js"></script>
    <script type="text/javascript" src="controllers/TransactionsController.js"></script>
</head>
<body>
    <ng-include src="'./views/components/header.html'"></ng-include>
    <div ng-view></div>
    <ng-include src="'./views/components/tabs.html'"></ng-include>
</body>
</html>
